# Optimized CodeQL configuration for faster scans
name: "Unity Wheel CodeQL config"

# Only scan relevant paths
paths:
  - src/unity_wheel
paths-ignore:
  - tests
  - examples
  - tools
  - docs
  - '**/*.md'
  - '**/__pycache__'
  - '**/*.pyc'

# Use standard security queries
queries:
  - uses: security-and-quality
