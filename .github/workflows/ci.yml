# Simple CI for private recommendation bot
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install --all-extras

    - name: Run tests
      run: poetry run pytest -v

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        only-verified: true

    - name: Check dependencies
      run: |
        pip install pip-audit
        poetry export -f requirements.txt | pip-audit -r /dev/stdin --desc || true
