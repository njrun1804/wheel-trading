# Fast-fail CI checks that run in parallel
# Surfaces common failures quickly before running expensive tests

name: Fast Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Run all checks in parallel for fastest feedback
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run all checks in parallel with no dependencies
  lint:
    runs-on: ubuntu-latest  # Fallback from larger runners
    name: "Lint & Format"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache pre-commit
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Run pre-commit
      run: pre-commit run --all-files --show-diff-on-failure

  type-check:
    runs-on: ubuntu-latest  # Fallback from larger runners
    name: "Type Check"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install minimal deps
      run: |
        pip install mypy numpy scipy pandas pydantic types-pytz pandas-stubs types-PyYAML scikit-learn duckdb
        pip install google-cloud-storage google-cloud-secret-manager || echo "GCP packages failed, continuing"

    - name: Type check critical code (non-blocking)
      run: |
        echo "üîç Running type checks (informational only)..."
        mypy src/unity_wheel/math/ --ignore-missing-imports --no-strict-optional --no-warn-return-any --allow-untyped-calls --allow-untyped-defs || echo "‚ö†Ô∏è  Math typing issues found but not blocking CI"
        mypy src/unity_wheel/risk/ --ignore-missing-imports --no-strict-optional --no-warn-return-any --allow-untyped-calls --allow-untyped-defs || echo "‚ö†Ô∏è  Risk typing issues found but not blocking CI"
        mypy src/unity_wheel/api/ --ignore-missing-imports --no-strict-optional --no-warn-return-any --allow-untyped-calls --allow-untyped-defs || echo "‚ö†Ô∏è  API typing issues found but not blocking CI"
        echo "‚úÖ Type checking completed (non-blocking)"

  security:
    runs-on: ubuntu-latest  # Fallback from larger runners
    name: "Security Scan"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install bandit
      run: pip install bandit

    - name: Security scan
      run: bandit -r src/ -ll -i -x tests/ -s B101,B601,B608
