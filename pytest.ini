[pytest]
minversion = 6.0
addopts = -ra --strict-markers --ignore=archive --ignore=.codex --ignore=data -n 12 --maxfail=5 --tb=short -q
testpaths = tests src/unity_wheel/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_default_fixture_loop_scope = session

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

filterwarnings = 
    ignore:Benchmarks are automatically disabled because xdist plugin is active:pytest_benchmark.logger.PytestBenchmarkWarning
